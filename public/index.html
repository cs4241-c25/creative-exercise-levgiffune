<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SVG Example</title>
</head>
    <body>
        <canvas width="512" height="512" id="canvas" style="border: 1px solid black"></canvas>
    </body>
    <script>
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        ctx.fillStyle = "green"
        ctx.fillRect(200, 10, 150, 100)

        ctx.beginPath()

        ctx.moveTo(200,200)

        ctx.lineTo(400,400)
        ctx.lineTo(0,400)
        ctx.lineTo(200,200)

        ctx.stroke()

        const grad=ctx.createLinearGradient(0, 0, 100, 100)
        grad.addColorStop(1/7, "red")
        grad.addColorStop(2/7, "orange")
        grad.addColorStop(3/7, "yellow")
        grad.addColorStop(4/7, "green")
        grad.addColorStop(5/7, "blue")
        grad.addColorStop(6/7, "indigo")
        grad.addColorStop(1, "violet")
        ctx.fillStyle = grad
        
        ctx.font =  "30px Arial"
        ctx.fillText("Hello, world!", 0, 50)
    </script>
</html>
